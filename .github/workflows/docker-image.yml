name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: List files in the repository
      run: sudo  apt-get uninstall openjdk-11-jdk
    - name: List files in the repository
      run: sudo  apt-get install openjdk-8-jdk
    - name: List files in the repository
      run: sudo java -version   
    - name: List files in the repository
      run: ./gradlew getRuntime
    - name: List files in the repository
      run: ./gradlew load
    - name: build artifacts
      run: cd docker/simple
    - name: image build
      run: ./docker-build.sh
      
      
