name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: ls -la 
    - name: List files in the repository
      run: apt-get install openjdk-11-jdk
    - name: List files in the repository
      run: ./gradlew getRuntime
